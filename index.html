<div class="row invisible" data-scroll>
  <div id="carousel-photos" class="carousel slide visible-md visible-lg" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-photos" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-photos" data-slide-to="1"></li>
      <li data-target="#carousel-photos" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{ site.url }}/img/photo_postiljonen.jpg" class="img-responsive" alt="Postiljonen på Klubb Din Mamma">

          <h3>Postiljonen hos Mamma</h3>
          <p>Mars 2016</p>
        </div>
      </div>
      <div class="item">
        <img src="{{ site.url }}/img/photo_deportees.jpg" class="img-responsive" alt="Deportees på Klubb Din Mamma">
        <div class="carousel-caption">
          <h3>Deportees hos Mamma</h3>
          <p>November 2015</p>
          <p class="small text-muted">Foto: Martin Wilson</p>
        </div>
      </div>
      <div class="item">
        <img src="{{ site.url }}/img/photo_bob-hund.jpg" class="img-responsive" alt="bob hund på Klubb Din Mamma">
        <div class="carousel-caption">
          <h3>bob hund hos Mamma</h3>
          <p>September 2015</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-photos" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-photos" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
